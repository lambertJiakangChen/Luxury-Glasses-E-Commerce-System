<!DOCTYPE HTML>
<html>
<head>
<title>Shopping Cart Service</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h2>Shopping Cart APIs</h2>

	<form action="/cart/create" method="GET">
		<div>
			<label>/cart/create</label>
			<button>Call API</button>
		</div>
	</form>
	<hr/>
	<form action="/cart/addItem" method="GET">
		<div>
			<p>/cart/addItem</p>			
			<label for="item">item name (existing item in DB)</label>
			<input name="item" id="item"> <br/>	
			<button>Call API</button>
		</div>
	</form>
	<hr/>
	<form action="/cart/removeItem" method="GET">
		<div>
			<p>/cart/removeItem</p>			
			<label for="item">item name</label>
			<input name="item" id="item"> <br/>	
			<button>Call API</button>
		</div>
	</form>
	<hr/>
	<form action="/cart/editItem" method="GET">
		<div>
			<p>/cart/editItem</p>			
			<label for="item">item name</label>
			<input name="item" id="item"> <br/>	
			<label for="quantity">item quantity</label>
			<input name="quantity" id="quantity"> <br/>	
			<button>Call API</button>
		</div>
	</form>
	<hr/>
	<form action="/cart/getAllItems" method="GET">
		<div>
			<p>/cart/getAllItems</p>			
			<button>Call API</button>
		</div>
	</form>
	<hr/>
	<form action="/cart/getTotal" method="GET">
		<div>
			<p>/cart/getTotal</p>			
			<button>Call API</button>
		</div>
	</form>

</body>
</html>
